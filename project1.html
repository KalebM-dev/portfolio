<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virus Dodge</title>
<style>
  body {
    margin: 0;
    background: black;
    font-family: monospace;
    color: #0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  canvas {
    border: 2px solid #0f0;
    background: black;
    display: block;
    margin-top: 20px;
  }
  h1 {
    text-align: center;
  }
    a {
    color: #0f0; /* neon green text */
    text-decoration: none;
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
    padding: 8px 16px;
    border: 2px solid #0f0;
    border-radius: 6px;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    /* Flicker animation */
    @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.6; }
    }

    a {
    animation: flicker 2s infinite;
    }

    /* Hover effect */
    a:hover {
    color: #8aff8a; /* brighter green */
    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
    transform: scale(1.05);
    }


</style>
</head>
<body>
<h1>Virus Dodge</h1>
<canvas id="gameCanvas" width="600" height="200"></canvas>
<a href="index.html">Back to Portfolio</a>
<h1>
    Press Space To Jump! <br>
    If The Game Does Not Start Reload The Page Please :D
</h1>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Configuration
const FLOOR_Y = 150;
const PLAYER_WIDTH = 60;
const PLAYER_HEIGHT = 60;
const BUG_WIDTH = 40;
const BUG_HEIGHT = 40;

// Load images
const playerImg = new Image();
playerImg.src = "monitor.png";
const bugImg = new Image();
bugImg.src = "bug.png";

// Game state
let player = {
  x: 50,
  y: FLOOR_Y - PLAYER_HEIGHT,
  width: PLAYER_WIDTH,
  height: PLAYER_HEIGHT,
  vy: 0,
  gravity: 0.5,
  jumpForce: -15,
  onGround: true
};

let bugs = [];
let score = 0;
let frameCount = 0;
let speed = 4;
let gameOver = false;

// Controls
document.addEventListener('keydown', e => {
  if (e.code === 'Space' && player.onGround) {
    player.vy = player.jumpForce;
    player.onGround = false;
  }
  if (gameOver && e.code === 'Enter') {
    resetGame();
  }
});

// Functions
function resetGame() {
  player.y = FLOOR_Y - PLAYER_HEIGHT;
  player.vy = 0;
  player.onGround = true;
  bugs = [];
  score = 0;
  frameCount = 0;
  gameOver = false;
  speed = 4;
  requestAnimationFrame(gameLoop);
}

function spawnBug() {
  bugs.push({
    x: canvas.width,
    y: FLOOR_Y - BUG_HEIGHT,
    width: BUG_WIDTH,
    height: BUG_HEIGHT
  });
}

function updatePlayer() {
  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y + player.height >= FLOOR_Y) {
    player.y = FLOOR_Y - player.height;
    player.vy = 0;
    player.onGround = true;
  }

  if (playerImg.complete) {
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
  } else {
    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }
}

function updateBugs() {
  if (frameCount % 90 === 0) spawnBug();

  bugs.forEach((bug, index) => {
    bug.x -= speed;

    if (bugImg.complete) {
      ctx.drawImage(bugImg, bug.x, bug.y, bug.width, bug.height);
    } else {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(bug.x, bug.y, bug.width, bug.height);
    }

    // Collision detection (hitbox = image)
    if (player.x < bug.x + bug.width &&
        player.x + player.width > bug.x &&
        player.y < bug.y + bug.height &&
        player.y + player.height > bug.y) {
      gameOver = true;
    }

    // Remove offscreen bugs
    if (bug.x + bug.width < 0) {
      bugs.splice(index, 1);
      score++;
    }
  });
}

function drawScore() {
  ctx.fillStyle = "#0f0";
  ctx.font = "16px monospace";
  ctx.fillText(`Score: ${score}`, 10, 20);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameOver) {
    ctx.fillStyle = "#0f0";
    ctx.font = "20px monospace";
    ctx.fillText("GAME OVER - Press Enter to Restart", 60, 100);
    return;
  }

  updatePlayer();
  updateBugs();
  drawScore();

  frameCount++;
  requestAnimationFrame(gameLoop);
}

// Start game after images load
playerImg.onload = () => { bugImg.onload = () => { gameLoop(); }; };
</script>
</body>
</html>
